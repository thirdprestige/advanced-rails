<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="/stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="/stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css"/>

    <script type="text/javascript" src="/javascripts/modernizr.js"></script>



    <link rel="stylesheet" href="/advanced-rails/stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="/advanched-rails//stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>

    <script type="text/javascript" src="/advanced-rails/javascripts/modernizr.js"></script>





    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/headsmart.min.js"></script>

    <script type="text/javascript" src="/advanced-rails/javascripts/headsmart.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>Advanced Ruby on Rails Strategies with NewCircle &amp; Nathaniel Jones</title>

  <body>
    <a id="forkme_banner" href="https://github.com/thirdprestige/advanced-rails">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Advanced Ruby on Rails Strategies</h1>
            <h2>with NewCircle &amp; Nathaniel Jones</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/thirdprestige/advanced-rails/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/thirdprestige/advanced-rails/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
        {{ content }}
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project can be found on <a href="https://github.com/thirdprestige/advanced-rails">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="http://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>
